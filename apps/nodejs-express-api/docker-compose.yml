version: '3.8'

services:
  nodejs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs-api
    restart: unless-stopped
    networks:
      - web
      - nodejs-internal
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ:-UTC}
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodejs-api.rule=Host(`${NODEJS_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.nodejs-api.entrypoints=websecure"
      - "traefik.http.routers.nodejs-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.nodejs-api.loadbalancer.server.port=3000"
      - "traefik.http.routers.nodejs-api.middlewares=global-ratelimit,security-headers,compress"
      - "traefik.docker.network=web"
    depends_on:
      nodejs-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nodejs-db:
    image: postgres:15-alpine
    container_name: nodejs-db
    restart: unless-stopped
    networks:
      - nodejs-internal
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: ${TZ:-UTC}
    volumes:
      - nodejs-db-data:/var/lib/postgresql/data
      - ./db-backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nodejs-db-data:
    name: nodejs-db-data

networks:
  web:
    external: true
  nodejs-internal:
    name: nodejs-internal
    driver: bridge
