
services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    restart: unless-stopped
    networks:
      - web
      - flask-internal
    environment:
      FLASK_ENV: production
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TZ: ${TZ:-UTC}
    volumes:
      - ./app:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask-app.rule=Host(`${FLASK_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.flask-app.entrypoints=websecure"
      - "traefik.http.routers.flask-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.flask-app.loadbalancer.server.port=5000"
      - "traefik.http.routers.flask-app.middlewares=global-ratelimit,security-headers,compress"
      - "traefik.docker.network=web"
    depends_on:
      flask-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  flask-redis:
    image: redis:7-alpine
    container_name: flask-redis
    restart: unless-stopped
    networks:
      - flask-internal
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - flask-redis-data:/data
    environment:
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  flask-redis-data:
    name: flask-redis-data

networks:
  web:
    external: true
  flask-internal:
    name: flask-internal
    driver: bridge
