
services:
  laravel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    networks:
      - web
      - laravel-internal
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: base64:your-32-character-random-key-here
      DB_CONNECTION: mysql
      DB_HOST: ${LARAVEL_DB_HOST}
      DB_PORT: 3306
      DB_DATABASE: ${LARAVEL_DB_NAME}
      DB_USERNAME: ${LARAVEL_DB_USER}
      DB_PASSWORD: ${LARAVEL_DB_PASSWORD}
      TZ: ${TZ:-UTC}
    volumes:
      - laravel-storage:/var/www/html/storage
      - laravel-bootstrap:/var/www/html/bootstrap/cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel.rule=Host(`${LARAVEL_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.laravel.entrypoints=websecure"
      - "traefik.http.routers.laravel.tls.certresolver=letsencrypt"
      - "traefik.http.services.laravel.loadbalancer.server.port=80"
      - "traefik.http.routers.laravel.middlewares=global-ratelimit,security-headers,compress"
      - "traefik.docker.network=web"
    depends_on:
      laravel-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  laravel-db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    networks:
      - laravel-internal
    environment:
      MYSQL_ROOT_PASSWORD: ${LARAVEL_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${LARAVEL_DB_NAME}
      MYSQL_USER: ${LARAVEL_DB_USER}
      MYSQL_PASSWORD: ${LARAVEL_DB_PASSWORD}
      TZ: ${TZ:-UTC}
    volumes:
      - laravel-db-data:/var/lib/mysql
      - ./db-backup:/backup
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${LARAVEL_DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  laravel-storage:
    name: laravel-storage
  laravel-bootstrap:
    name: laravel-bootstrap
  laravel-db-data:
    name: laravel-db-data

networks:
  web:
    external: true
  laravel-internal:
    name: laravel-internal
    driver: bridge
